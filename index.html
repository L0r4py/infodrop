</head>
<body class="bg-gray-900 text-gray-300 min-h-screen font-sans">
    
    <script>
        // --- ‚ö†Ô∏è ACTION REQUISE : CONFIGURATION ---
        const SUPABASE_URL = 'https://gxpezjcjynbkvtvtzyfo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4cGV6amNqeW5ia3Z0dnR6eWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMzA1MTgsImV4cCI6MjA2NjYwNjUxOH0.D90LXh1aGB2OibrpNXPhKZg8oG-mf510v7vKxoJmAog';
        const ADMIN_EMAILS = ['l0r4.py@gmail.com'];
        const STRIPE_LINK = 'YOUR_STRIPE_LINK'; // Peut √™tre configur√© plus tard

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <div x-data="infodropApp()" x-init="init()" class="w-full">
        <!-- Page de connexion -->
        <div x-show="!user" x-transition class="min-h-screen flex items-center justify-center p-4 bg-gray-900">
            <div class="max-w-sm w-full bg-gray-800/50 backdrop-blur-sm rounded-lg shadow-2xl p-8 border border-gray-700">
                <h1 class="text-3xl font-bold text-center text-white mb-2">üì∞ INFODROP</h1>
                <p class="text-gray-400 text-center mb-8">L'actualit√© essentielle, rien que l'essentiel.</p>
                <form @submit.prevent="login()" class="space-y-4">
                    <div>
                        <input x-model="email" type="email" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-500 text-white" placeholder="votre@email.com">
                    </div>
                    <button type="submit" :disabled="loading" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading">Recevoir le lien magique</span>
                        <span x-show="loading">Envoi en cours...</span>
                    </button>
                </form>
                <div x-show="message" class="mt-4 p-3 rounded-lg text-sm" :class="messageType === 'error' ? 'bg-red-900/50 text-red-300 border border-red-700' : 'bg-green-900/50 text-green-300 border border-green-700'" x-text="message"></div>
            </div>
        </div>

        <!-- Application principale -->
        <div x-show="user" x-transition.opacity class="min-h-screen">
            <!-- Header -->
            <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
                <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
                    <h1 class="text-xl font-bold text-white flex items-center gap-3">
                        üì∞ INFODROP
                        <span class="text-sm text-gray-400 font-normal hidden sm:block" x-text="new Date().toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' })"></span>
                    </h1>
                    <div class="flex items-center gap-4">
                        <button x-show="isAdmin" @click="showAdminPanel = !showAdminPanel" class="text-gray-400 hover:text-white transition" title="Panel Admin">‚öôÔ∏è</button>
                        <a :href="STRIPE_LINK" target="_blank" class="text-red-400 hover:text-red-300 transition" title="Soutenir INFODROP">‚ù§Ô∏è</a>
                        <button @click="logout()" class="text-gray-400 hover:text-white transition" title="D√©connexion">üö™</button>
                    </div>
                </div>
            </header>

            <!-- Panel Admin -->
            <div x-show="showAdminPanel && isAdmin" x-transition class="bg-gray-950/50 border-b border-gray-800">
                <div class="max-w-3xl mx-auto p-4">
                    <h2 class="text-lg font-bold text-white mb-3">üß® Ajouter une actualit√©</h2>
                    <form @submit.prevent="addManualNews()" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div class="md:col-span-2"><input x-model="newNews.resume" type="text" placeholder="R√©sum√© (max 180 caract√®res)" maxlength="180" required class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700 text-white placeholder-gray-500"></div>
                        <div><input x-model="newNews.source" type="text" placeholder="Source" required class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700 text-white placeholder-gray-500"></div>
                        <div><input x-model="newNews.url" type="url" placeholder="URL de l'article" required class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700 text-white placeholder-gray-500"></div>
                        <div class="md:col-span-2"><button type="submit" :disabled="addingNews" class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition disabled:opacity-50">Publier</button></div>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <main class="max-w-3xl mx-auto px-4 py-6">
                <!-- Stats pour Admin -->
                <div x-show="isAdmin" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6 text-center">
                    <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-700"><div class="text-2xl font-bold text-white" x-text="stats.total_articles">0</div><div class="text-sm text-gray-400">Articles aujourd'hui</div></div>
                    <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-700"><div class="text-2xl font-bold text-white" x-text="stats.total_sources">0</div><div class="text-sm text-gray-400">Sources actives</div></div>
                    <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-700 col-span-2 md:col-span-1"><div class="text-2xl font-bold text-white flex items-center justify-center gap-2"> <div class="w-2 h-2 bg-green-400 rounded-full loading-pulse"></div> En ligne</div><div class="text-sm text-gray-400">Mise √† jour auto</div></div>
                </div>

                <!-- Fil d'actualit√©s -->
                <div class="space-y-3">
                    <template x-for="news in newsList" :key="news.id">
                        <a :href="news.url" target="_blank" class="news-card block bg-gray-800/50 hover:bg-gray-800/80 p-4 rounded-lg fade-in border border-gray-700/50 hover:border-gray-700">
                            <p class="text-base text-white mb-2" x-text="news.resume"></p>
                            <div class="flex items-center gap-4 text-xs text-gray-400">
                                <span x-show="news.added_by" class="font-bold text-red-400">üß® INFODROP</span>
                                <span x-show="!news.added_by" x-text="news.source"></span>
                                <span x-text="formatTime(news.heure)"></span>
                            </div>
                        </a>
                    </template>
                    <div x-show="loadingNews && newsList.length === 0" class="text-center py-12"><div class="inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>
                    <div x-show="!loadingNews && newsList.length === 0" class="text-center py-12 text-gray-500">Aucune actualit√© pour le moment. Le flux est en cours de chargement...</div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function infodropApp() {
            return {
                user: null, email: '', loading: false, message: '', messageType: '',
                newsList: [], loadingNews: true, updateInterval: null,
                isAdmin: false, showAdminPanel: false, addingNews: false, newNews: { resume: '', source: '', url: '' },
                stats: { total_articles: 0, total_sources: 0 },

                async init() {
                    const { data: { session } } = await supabase.auth.getSession();
                    this.handleSession(session);
                    supabase.auth.onAuthStateChange((_event, session) => this.handleSession(session));
                },

                handleSession(session) {
                    if (session?.user) {
                        if (!this.user) { // Only run full setup on first sign-in
                            this.user = session.user;
                            this.isAdmin = ADMIN_EMAILS.includes(session.user.email);
                            this.loadData();
                            this.startAutoUpdate();
                        }
                    } else {
                        this.user = null;
                        this.stopAutoUpdate();
                    }
                },
                
                async login() {
                    if (this.loading) return;
                    this.loading = true; this.message = '';
                    try {
                        const { error } = await supabase.auth.signInWithOtp({ email: this.email, options: { emailRedirectTo: window.location.origin }});
                        if (error) throw error;
                        this.message = 'V√©rifiez vos emails ! Un lien de connexion a √©t√© envoy√©.'; this.messageType = 'success';
                    } catch (error) { this.message = error.message || 'Erreur lors de l\'envoi du lien.'; this.messageType = 'error'; } 
                    finally { this.loading = false; }
                },
                
                async logout() { await supabase.auth.signOut(); },
                
                async loadData() {
                    this.loadingNews = true;
                    await Promise.all([this.loadNews(), this.isAdmin ? this.loadStats() : Promise.resolve()]);
                    this.loadingNews = false;
                },

                async loadNews() {
                    try {
                        const today = new Date(); today.setHours(0, 0, 0, 0);
                        const { data, error } = await supabase.from('actu').select('*').gte('heure', today.toISOString()).order('heure', { ascending: false });
                        if (error) throw error;
                        this.newsList = data || [];
                    } catch (error) { console.error('Erreur chargement actus:', error); }
                },

                async loadStats() {
                    try {
                        const { data, error } = await supabase.from('stats_today').select('*').single();
                        if (error) throw error;
                        this.stats = data || { total_articles: 0, total_sources: 0 };
                    } catch (error) { console.error('Erreur chargement stats:', error); }
                },

                async addManualNews() {
                    this.addingNews = true;
                    try {
                        const { error } = await supabase.from('actu').insert({
                            resume: this.newNews.resume, source: this.newNews.source, url: this.newNews.url,
                            heure: new Date().toISOString(), added_by: this.user.email
                        });
                        if (error) throw error;
                        this.newNews = { resume: '', source: '', url: '' };
                        this.showAdminPanel = false;
                        this.loadData();
                    } catch (error) { console.error('Erreur ajout:', error); alert('Erreur lors de l\'ajout.'); }
                    finally { this.addingNews = false; }
                },
                
                startAutoUpdate() {
                    if (this.updateInterval) clearInterval(this.updateInterval);
                    this.updateInterval = setInterval(() => this.loadData(), 30000);
                },
                
                stopAutoUpdate() { if (this.updateInterval) clearInterval(this.updateInterval); },
                
                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                }
            }
        }
    </script>
</body>
