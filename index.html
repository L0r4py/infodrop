                <h1 class="text-3xl font-bold text-center text-white mb-2">üì∞ INFODROP</h1>

                <!-- Fil d'actualit√©s -->
                <div class="space-y-3">
                    <template x-for="news in newsList" :key="news.id">
                        <div class="news-card flex items-center gap-2 bg-gray-800/50 hover:bg-gray-800/80 p-4 rounded-lg fade-in border border-gray-700/50 hover:border-gray-700">

                                <p class="text-base text-white mb-2" x-text="news.resume"></p>
                                <div class="flex items-center gap-4 text-xs text-gray-400"><span x-show="news.added_by" class="font-bold text-red-400">üß® INFODROP</span><span x-show="!news.added_by" x-text="news.source"></span><span x-text="formatTime(news.heure)"></span></div>
                            </a>
                            <button x-show="isAdmin" @click.prevent="deleteNews(news.id)" class="flex-shrink-0 p-2 rounded-full hover:bg-red-900/50 transition" title="Supprimer l'actualit√©">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </template>
                    <div x-show="loadingNews && newsList.length === 0" class="text-center py-12"><div class="inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>
                    <div x-show="!loadingNews && newsList.length === 0" class="text-center py-12 text-gray-500">Aucune actualit√© pour le moment. Le flux est en cours de chargement...</div>
                </div>

        </div>

    <script>
        function infodropApp() {
            return {
                user: null, email: '', loading: false, message: '', messageType: '',
                newsList: [], loadingNews: true, updateInterval: null,
                isAdmin: false, showAdminPanel: false, addingNews: false, newNews: { resume: '', source: '', url: '' },
                stats: { total_articles: 0, total_sources: 0 },
                connectedUsers: 0,
                realtimeChannel: null,

                async init() {
                    supabase.auth.onAuthStateChange((_event, session) => this.handleSession(session));
                    const { data: { session } } = await supabase.auth.getSession();
                    this.handleSession(session);
                },

                handleSession(session) {
                    if (session?.user) {
                        if (!this.user) { // Only run full setup on first sign-in
                            this.user = session.user;
                            this.isAdmin = ADMIN_EMAILS.includes(session.user.email);
                            this.loadData();
                            this.startAutoUpdate();
                            this.setupRealtime(session);
                        }
                    } else {
                        this.user = null;
                        this.stopAutoUpdate();
                        if (this.realtimeChannel) {
                            supabase.removeChannel(this.realtimeChannel);
                            this.realtimeChannel = null;
                        }
                    }
                },
                
                setupRealtime(session) {
                    this.realtimeChannel = supabase.channel('infodrop-online-users', {
                        config: { presence: { key: session.user.id } },
                    });
                    
                    this.realtimeChannel
                        .on('presence', { event: 'sync' }, () => {
                            const presenceState = this.realtimeChannel.presenceState();
                            this.connectedUsers = Object.keys(presenceState).length;
                        })
                        .subscribe(async (status) => {
                            if (status === 'SUBSCRIBED') {
                                await this.realtimeChannel.track({ online_at: new Date().toISOString() });
                            }
                        });
                },
                
                async deleteNews(newsId) {
                    if (!confirm("Voulez-vous vraiment supprimer cette actualit√© ?")) return;
                    this.newsList = this.newsList.filter(n => n.id !== newsId); // Optimistic UI
                    try {
                        const { error } = await supabase.from('actu').delete().eq('id', newsId);
                        if (error) { throw error; }
                        if (this.isAdmin) { this.loadStats(); }
                    } catch (error) {
                        console.error("Erreur de suppression:", error);
                        alert("La suppression a √©chou√©. L'actualit√© va r√©appara√Ætre.");
                        this.loadNews();
                    }
                },
                
                async login() { if (this.loading) return; this.loading = true; this.message = ''; try { const { error } = await supabase.auth.signInWithOtp({ email: this.email, options: { emailRedirectTo: window.location.origin }}); if (error) throw error; this.message = 'V√©rifiez vos emails ! Un lien de connexion a √©t√© envoy√©.'; this.messageType = 'success'; } catch (error) { this.message = error.message || 'Erreur lors de l\'envoi du lien.'; this.messageType = 'error'; } finally { this.loading = false; } },
                
                async logout() { if(this.realtimeChannel) { await this.realtimeChannel.untrack(); } await supabase.auth.signOut(); },
                
                async loadData() { this.loadingNews = true; await Promise.all([this.loadNews(), this.isAdmin ? this.loadStats() : Promise.resolve()]); this.loadingNews = false; },

                async loadNews() {
                    try {
                        const twentyFourHoursAgo = new Date(); twentyFourHoursAgo.setHours(twentyFourHoursAgo.getHours() - 24);
                        const { data, error } = await supabase.from('actu').select('*').gte('heure', twentyFourHoursAgo.toISOString()).order('heure', { ascending: false });
                        if (error) throw error;
                        this.newsList = data || [];
                    } catch (error) { console.error('Erreur chargement actus:', error); }
                },

                async loadStats() {
                    try {
                        const { data, error } = await supabase.from('stats_today').select('*').single();
                        if (error) throw error;
                        this.stats = data || { total_articles: 0, total_sources: 0 };
                    } catch (error) { console.error('Erreur chargement stats:', error); }
                },

                async addManualNews() { this.addingNews = true; try { const { error } = await supabase.from('actu').insert({ resume: this.newNews.resume, source: this.newNews.source, url: this.newNews.url, heure: new Date().toISOString(), added_by: this.user.email }); if (error) throw error; this.newNews = { resume: '', source: '', url: '' }; this.showAdminPanel = false; this.loadData(); } catch (error) { console.error('Erreur ajout:', error); alert('Erreur lors de l\'ajout.'); } finally { this.addingNews = false; } },
                
                startAutoUpdate() { if (this.updateInterval) clearInterval(this.updateInterval); this.updateInterval = setInterval(() => this.loadData(), 30000); },
                
                stopAutoUpdate() { if (this.updateInterval) clearInterval(this.updateInterval); },
                
                formatTime(timestamp) { return new Date(timestamp).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }); }
            }
        }
    </script>
