<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFODROP - Le D√©fi de la Semaine</title>

    <link rel="icon" type="image/png" href="images/infodrop-favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- STYLES CSS (Fusion des styles de l'index et du quiz) -->
    <style>
        :root {
            --clash-blue: #2E7BE6;
            --clash-dark-blue: #1B4F91;
            --clash-gold: #FFD700;
            --clash-green: #4CAF50;
            --clash-red: #F44336;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #0f1419;
            background-image: radial-gradient(circle at 20% 50%, rgba(46, 123, 230, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(74, 158, 255, 0.1) 0%, transparent 50%);
        }

        .clash-card {
            background: linear-gradient(180deg, #263859 0%, #17223B 100%);
            border: 3px solid #1B4F91;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .clash-btn {
            background: linear-gradient(180deg, #4A9EFF 0%, #2E7BE6 100%);
            border: 3px solid #1B4F91;
            border-radius: 15px;
            box-shadow: 0 4px 0 #1B4F91;
            font-weight: 700;
            color: white;
            transition: all 0.1s;
        }

        .clash-btn:hover {
            transform: translateY(-1px);
        }

        .clash-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1B4F91;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1B4F91;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* STYLES SP√âCIFIQUES AU QUIZ */
        .quiz-option-btn {
            background: linear-gradient(180deg, #374151 0%, #1f2937 100%);
            border: 3px solid #4b5563;
            border-radius: 15px;
            box-shadow: 0 4px 0 #4b5563;
        }

        .quiz-option-btn.correct {
            background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
            border-color: #15803d;
            box-shadow: 0 4px 0 #15803d;
        }

        .quiz-option-btn.incorrect {
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border-color: #b91c1c;
            box-shadow: 0 4px 0 #b91c1c;
        }

        .quiz-option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .progress-bar-container {
            background: #0D1929;
            border: 3px solid #1B4F91;
            border-radius: 25px;
            padding: 3px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-bar-fill {
            background: linear-gradient(180deg, var(--clash-gold) 0%, #F39C12 100%);
            height: 12px;
            border-radius: 20px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen">

    <div x-data="quizApp()" x-init="init()" class="w-full min-h-screen flex flex-col">

        <!-- HEADER UNIFI√â (VERSION ALL√âG√âE SANS GAMIFICATION) -->
        <header class="sticky top-0 z-40 bg-gradient-to-b from-gray-900 to-gray-950 border-b-4 border-blue-900">
            <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
                <a href="/index.html" class="flex items-center gap-2 hover:scale-105 transition">
                    <div
                        class="w-10 h-10 bg-gradient-to-b from-blue-400 to-blue-600 rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-xl">üì∞</span></div>
                    <span class="text-xl font-bold text-white">INFODROP</span>
                </a>
                <a href="/index.html" class="clash-btn px-4 py-2 text-sm">‚Üê Retour au Flux</a>
            </div>
        </header>

        <!-- CONTENU PRINCIPAL DU QUIZ -->
        <main class="flex-grow flex items-center justify-center w-full max-w-2xl mx-auto px-4">
            <!-- √âcran de Chargement -->
            <div x-show="isLoading" class="text-center">
                <div class="loading-spinner mx-auto"></div>
                <p class="mt-4 text-gray-400">Chargement du d√©fi...</p>
            </div>

            <!-- √âcran du Quiz -->
            <div x-show="!isLoading && !isFinished" x-transition.opacity class="w-full">
                <div class="clash-card p-6">
                    <!-- Header du Quiz -->
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-bold text-white" x-text="quizTitle"></h1>
                        <p class="text-sm text-[var(--clash-gold)]"
                            x-text="'Question ' + (currentQuestionIndex + 1) + ' / ' + questions.length"></p>
                        <div class="progress-bar-container mt-2">
                            <div class="progress-bar-fill"
                                :style="`width: ${((currentQuestionIndex + 1) / questions.length) * 100}%`"></div>
                        </div>
                    </div>

                    <!-- Question Actuelle -->
                    <div x-show="currentQuestion">
                        <p class="text-lg text-center text-white mb-6" x-text="currentQuestion.question"></p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <template x-for="option in currentQuestion.options" :key="option">
                                <button @click="selectAnswer(option)" :disabled="isAnswered"
                                    class="quiz-option-btn p-4 text-white font-semibold transition disabled:cursor-not-allowed"
                                    :class="{
                                        'correct': isAnswered && option === currentQuestion.correctAnswer,
                                        'incorrect': isAnswered && selectedAnswer === option && option !== currentQuestion.correctAnswer
                                    }">
                                    <span x-text="option"></span>
                                </button>
                            </template>
                        </div>

                        <!-- Feedback & Bouton Suivant -->
                        <div x-show="isAnswered" x-transition class="mt-6 text-center">
                            <p class="text-sm text-gray-400 mb-4" x-text="currentQuestion.explanation"></p>
                            <button @click="nextQuestion()" class="clash-btn px-8 py-3 text-white font-bold">
                                <span x-text="isLastQuestion() ? 'Voir les r√©sultats' : 'Question suivante ‚Üí'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- √âcran des R√©sultats -->
            <div x-show="isFinished" x-transition.opacity class="w-full">
                <div class="clash-card p-8 text-center">
                    <h2 class="text-3xl font-bold text-[var(--clash-gold)] mb-2">D√©fi Termin√© !</h2>
                    <p class="text-gray-400 mb-6">Voici votre performance :</p>
                    <div class="text-6xl font-black text-white mb-4" x-text="score + ' / ' + questions.length"></div>
                    <div class="bg-gray-900/50 rounded-lg p-4 mb-8">
                        <p class="text-lg font-bold text-[var(--clash-gold)]" x-text="'+' + totalXpGained + ' XP'"></p>
                        <p class="text-sm text-gray-400">Points d'exp√©rience gagn√©s !</p>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button @click="restartQuiz()" class="clash-btn px-6 py-3 text-white font-bold">Rejouer</button>
                        <a href="/index.html" class="clash-btn px-6 py-3 text-white font-bold">Retour au Flux</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-6 text-xs text-gray-500">
            <p>¬© 2025 INFODROP</p>
        </footer>
    </div>

    <script>
        // === INITIALISATION SUPABASE (N√©cessaire pour sauvegarder l'XP) ===
        let supabase = null;
        async function initializeSupabase() {
            try {
                const res = await fetch('/api/config');
                if (!res.ok) throw new Error('Erreur de config');
                const cfg = await res.json();
                supabase = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
                return true;
            } catch (err) {
                console.error('Erreur init Supabase:', err);
                return false;
            }
        }

        function quizApp() {
            return {
                // √âTAT DU JEU
                isLoading: true, isFinished: false, isAnswered: false,
                quizTitle: '', questions: [], currentQuestionIndex: 0,
                selectedAnswer: null, score: 0, xpPerQuestion: 2, totalXpGained: 0,

                // DONN√âES UTILISATEUR (pour la sauvegarde de l'XP)
                user: null, userXP: 0, xpToNextLevel: 100, userLevel: 1,

                get currentQuestion() {
                    return this.questions[this.currentQuestionIndex];
                },

                async init() {
                    const supabaseReady = await initializeSupabase();
                    if (supabaseReady) {
                        const { data: { session } } = await supabase.auth.getSession();
                        this.user = session?.user;
                        if (this.user) await this.loadUserStats();
                    }
                    await this.loadQuiz();
                },

                async loadUserStats() {
                    let { data } = await supabase.from('user_gaming_stats').select('xp, level').eq('user_id', this.user.id).single();
                    if (data) {
                        this.userXP = data.xp;
                        this.userLevel = data.level;
                        this.xpToNextLevel = this.userLevel * 100;
                    }
                },

                async loadQuiz() {
                    try {
                        const response = await fetch(`/quizzes/current-quiz.json?v=${Date.now()}`);
                        const data = await response.json();
                        this.quizTitle = data.title;
                        this.questions = this.shuffleArray([...data.questions]);
                        this.xpPerQuestion = data.xpPerQuestion || 2;
                    } catch (error) {
                        console.error("Erreur chargement du quiz:", error);
                        this.quizTitle = "Erreur de chargement";
                    } finally {
                        this.isLoading = false;
                    }
                },

                async selectAnswer(option) {
                    if (this.isAnswered) return;
                    this.isAnswered = true;
                    this.selectedAnswer = option;
                    if (option === this.currentQuestion.correctAnswer) {
                        this.score++;
                        this.totalXpGained += this.xpPerQuestion;

                        if (this.user) {
                            this.userXP += this.xpPerQuestion;
                            // Pas de gestion de level up ici pour garder la page simple. L'XP sera juste ajout√©.
                            await supabase.from('user_gaming_stats').update({ xp: this.userXP }).eq('user_id', this.user.id);
                        }
                    }
                },

                nextQuestion() {
                    if (this.currentQuestionIndex < this.questions.length - 1) {
                        this.currentQuestionIndex++;
                        this.isAnswered = false;
                        this.selectedAnswer = null;
                    } else {
                        this.isFinished = true;
                    }
                },

                isLastQuestion() {
                    return this.currentQuestionIndex === this.questions.length - 1;
                },

                restartQuiz() {
                    this.isFinished = false;
                    this.isAnswered = false;
                    this.currentQuestionIndex = 0;
                    this.selectedAnswer = null;
                    this.score = 0;
                    this.totalXpGained = 0;
                    this.questions = this.shuffleArray([...this.questions]);
                },

                shuffleArray(array) {
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                }
            }
        }
    </script>
</body>

</html>
